<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body">

          <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
              <label for="email-address">Email address</label>
              <input type="email" class="form-control" id="email-address" name="email" placeholder="Enter email" ngModel required>
            </div>
            <div class="form-group">
              <label for="password-field">Password</label>
              <input type="password" class="form-control" id="password-field" name="password" placeholder="Password" ngModel required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
